<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
<div id="body">
    <div id="top">
        <h2>Top banner</h2>
    </div>
    <div id="main">
        <div id="left">
            <div class="left-side" id="block1">
                <p>Text block 1</p>
            </div>
            <div class="left-side" id="block2">
                <p>Text block 2</p>
            </div>
            <div class="left-side" id="block3">
                <p>Text block 3</p>
            </div>
            <div class="left-side" id="block4">
                <p>Text block 4</p>
            </div>
        </div>
        <div id="right">
            <svg viewBox="0 0 100 100" width="500" xmlns="http://www.w3.org/2000/svg">
                <path fill="gray" d="M 10,30
                    A 20,20 0,0,1 50,30
                    A 20,20 0,0,1 90,30
                    Q 90,60 50,90
                    Q 10,60 10,30 z"/>
            </svg>
        </div>
    </div>
    <div id="bottom">
        <h4>Bottom of the screen</h4>
    </div>
</div>

</body>
</html>
